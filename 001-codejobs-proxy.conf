NameVirtualhost local.codejobs.biz:80

LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so

<VirtualHost local.codejobs.biz:80>
  ServerName local.codejobs.biz
  ProxyPass / http://localhost:2525/
  ProxyPassReverse / http://localhost:2525/
  ProxyPassReverseCookieDomain localhost codejobs.biz
</VirtualHost>

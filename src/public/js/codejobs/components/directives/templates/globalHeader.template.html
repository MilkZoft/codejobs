<header>
    <div class="wrapper">
        <div class="logo">
            <a href="{{ globalHeaderVm.basePath }}">
                <span class="code">Code</span><span class="jobs">Jobs</span>
            </a>
        </div>

        <div class="menu">
            <ul>
                <li class="item">
                    <a ng-click="">
                        {{ globalHeaderVm.i18n.menu.topics }}
                        <i class="fa fa-sort-desc"></i>
                    </a>
                </li>

                <li class="item">
                    <a ng-click="">{{ globalHeaderVm.i18n.menu.aboutUs }}</a>
                </li>

                <li class="item">
                    <a ng-click="">{{ globalHeaderVm.i18n.menu.advertising }}</a>
                </li>

                <li class="item">
                    <a ng-click="">{{ globalHeaderVm.i18n.menu.forums }}</a>
                </li>

                <li class="search">
                    <input type="text" name="term" autocomplete="off">
                    <i class="fa fa-search search"></i>
                    <i class="fa fa-close close"></i>
                    <input type="submit" />
                </li>

                <li class="social">
                    <social i18n="globalHeaderVm.i18n"></social>
                </li>

                <li class="connect" ng-if="!globalHeaderVm.isConnected">
                    <a class="login" href="{{ globalHeaderVm.basePath }}/users/login">{{ globalHeaderVm.i18n.menu.login }}</a>
                    <a class="register" href="{{ globalHeaderVm.basePath }}/users/register">{{ globalHeaderVm.i18n.menu.register }}</a>
                </li>
            </ul>
        </div>
    </div>
</header>
